    <script>
        function toggleMeun(){
            const nav = document.getElementById("navLinks");
            const icon = document.getElementById("meunIcon");
            nav.classList.toggle("show");
            //switch between menu icon and close icon
            if (nav.classList.contains("show")){
                icon.innerHTML = "&times;";// close icon
            }else{
                icon.innerHTML ="&#9776;";
            }
        }
    </script>
